services:
  gatus:
    image: twinproduction/gatus:v5.27.2
    restart: always
    environment:
      - GATUS_CONFIG_PATH=/config
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - VIRTUAL_HOST=130.246.81.39
    volumes:
      - ./config:/config
    networks:
      - web
    depends_on:
      - postgres
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - web
    depends_on:
      - gatus
  postgres:
    image: postgres:15-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - web
volumes:
  pgdata:
networks:
  web:
